<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List! Ui </title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
  
    <div class="row">
        <div class="col-md-12">
  
            <div class="main-todo-input-wrap">
      <div class="main-todo-input fl-wrap">
          <div class="main-todo-input-item">
             <input type="text" id="todo-input" placeholder="What will you do today?"> </div> 
             <button class="add-items main-search-button" onclick="add()"> Add</button>
      </div>
  </div>
            
        </div>
        
    </div>
  
  
  
    <div class="row">
        <div class="col-md-12">
  
            <div class="main-todo-input-wrap">
      <div class="main-todo-input fl-wrap todo-listing">
         <ul id="todo-list" ></ul>
  
      </div>
  </div>
            
        </div>
        
    </div>
      
  

</body>
<script src="./app.js"></script>

</html>
